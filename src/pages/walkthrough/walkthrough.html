<ion-content>

  <ion-slides>

    <ion-slide style="background: linear-gradient(-190deg, #3023AE 0%, #3023AE 20%, #C86DD7 130%);">

      <div class="slide">
        <h1>Exclusive<br>
          Product Offers</h1>
        <div>
          <img style="width:80%;" src="assets/images/slide1.png">
        </div>
        <div class="slide-text">
          Get notified of product offers<br>
          exclusively for our app users.
        </div>
        <div class="pager">
          <span class="active"></span>
          <span></span>
          <span></span>
        </div>
        <div class="next">
          <ion-img style="width:50px; height: 43px;" src="assets/images/arrow-right.png"
                   (click)="gotoSlide2()"></ion-img>
        </div>
      </div>

    </ion-slide>

    <ion-slide style="background: linear-gradient(-190deg, #F76B1C, #ED1C24);">

      <div class="slide">
        <h1>Easy Access to<br>Fire Safety Tips</h1>
        <div>
          <img style="width:92%;" src="assets/images/slide2.png">
        </div>
        <div class="slide-text">
          Readily access information and<br> essential tips about fire safety.
        </div>
        <div class="pager">
          <span></span>
          <span class="active"></span>
          <span></span>
        </div>
        <div class="next">
          <ion-img style="width:50px; height: 43px;" src="assets/images/arrow-right.png" (click)="gotoSlide3()"></ion-img>
        </div>
      </div>

    </ion-slide>

    <ion-slide style="background: linear-gradient(-190deg, #F5515F, #9F041B);">

      <div class="slide">
        <h1>1-Click SOS<br>
          Emergency Numbers</h1>
        <div>
          <img style="width:90%;" src="assets/images/slide3.png">
        </div>
        <div class="slide-text">
          Rocket fast access to all emergency<br> numbers at your fingertips.
        </div>
        <div class="get-started">
          <button ion-button (click)="getStarted()">Get Started</button>
        </div>
      </div>

    </ion-slide>

  </ion-slides>


</ion-content>
