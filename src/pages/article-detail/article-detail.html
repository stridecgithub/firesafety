<!--
  Generated template for the ArticleDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar hideBackButton class="nav-bar">
    <button ion-button icon-only clear (click)="back()" class="left-btn">
      <ion-icon name="md-arrow-back"></ion-icon>
    </button>
    <button ion-button icon-only clear class="right-btn" style="visibility: hidden">
      <ion-icon name="ios-information-circle-outline"></ion-icon>
    </button>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div *ngFor="let article of articleDetail">
    <h4>{{article.articleTitle}}</h4>
    <div [innerHtml]="article.articleContent"></div>
  </div>
</ion-content>
